<div class="form__wrapper">
    <label 
        for="{{ field.id_for_label }}" 
        class="form__label {{ label_class }}" 
        {{ label_attrs_str }}
    >
        {{ field.label }}
    </label>

    {{ field }}
    
    <p class="form__help">
        {{ field.help_text }}
    </p>
    
    <ul class="form__error-list">
        {% for error in field.errors %}
            <li class="form__error">
                {{ error }}
            </li>
        {% endfor %}
    </ul>
</div>
